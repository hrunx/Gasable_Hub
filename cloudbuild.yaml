# Google Cloud Build configuration
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gasable-hub:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/gasable-hub:latest', '.']
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gasable-hub:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gasable-hub:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gasable-hub'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gasable-hub:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/gasable-hub:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gasable-hub:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1200s'

