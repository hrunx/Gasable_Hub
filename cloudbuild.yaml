# Google Cloud Build configuration
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gasable-hub:latest', '.']
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gasable-hub:latest']
  
  # Deploy to Cloud Run (existing service name)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chart-gasable-hub-3644'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gasable-hub:latest'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--cpu'
      - '8'
      - '--memory'
      - '32Gi'
      - '--timeout'
      - '300'
      - '--execution-environment'
      - 'gen2'
      - '--update-env-vars'
      - 'STATIC_ROOT=/app/static'
      - '--quiet'

images:
  - 'gcr.io/$PROJECT_ID/gasable-hub:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: 'CLOUD_LOGGING_ONLY'
  defaultLogsBucketBehavior: 'REGIONAL_USER_OWNED_BUCKET'

timeout: '1200s'
